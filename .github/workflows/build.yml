name: Build

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'

jobs:
  build:
    if: contains(github.event.head_commit.message, '[build]')

    name: Build Poker and draft Release
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Copy Repo Files
        uses: actions/checkout@v2

      - name: Install Modules
        run: yarn

      - name: Lint
        run: yarn lint-strict

      - name: TSC
        run: yarn tsc --noEmit

      - name: Build Poker
        env:
          NODE_ENV: production
        run: yarn build

      - name: Create poker.zip
        run: |
          mv build poker
          zip -r poker.zip ./poker

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Create semver tag
        uses: EndBug/latest-tag@latest
        with:
          ref: v${{ steps.package-version.outputs.current-version}}

      - name: Draft Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ steps.package-version.outputs.current-version}}
          draft: true
          name: v${{ steps.package-version.outputs.current-version}}
          body: |
            # 安装方法
            
            作者目前还没有提交到 Chrome Store 上，所以目前的发布还并不是 crx 文件，而是 zip 文件，安装方式有点差异：
            
            1. 先打开 Chrome，在地址栏输入 chrome://extensions 后进入扩展程序管理页面
            1. 启用页面右上角的「开发者模式」
            1. 然后解压 poker.zip ，将解压出来的文件夹拖拽到这个页面上，即可完成安装
            
            # 更新点
            
            - **修正** AA
            - **优化** BB
            - **新增** CC
            
            # 已知问题
            
            - AA

          files: |
            LICENSE
            poker.zip
